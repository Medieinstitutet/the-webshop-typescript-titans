<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="shopping-basket">
        <h2>Your shopping basket:</h2>
      </div>

      <div class="delivery-section">
        <h2>1. Select delivery options</h2>
        <form>
          <input type="radio" id="delivery-home" name="delivery-options" />
          <label for="delivery-home">Send to me (delivery 1-3 workdays)</label>
          <input type="radio" id="delivery-store" name="delivery-options" />
          <label for="delivery-store"
            >Get in store (delivery 1-3 workdays)</label
          >
        </form>
      </div>
      <div class="confirmationOverlay">
        <div class="confirmation">
          <h2>Order Confirmation</h2>
          <p>Thank you for your purchase!</p>
          <p>Your order has been successfully placed.</p>
          <p>Order ID: <span id="order-id">123456789</span></p>
          <p>
            Estimated Delivery Date:
            <span id="delivery-date">January 22, 2024</span>
          </p>
          <button id="ReturnButton">Return to Homepage</button>
        </div>
      </div>
      <div class="shipping-section">
        <h2>2. Select shipping method</h2>
        <form>
          <input type="radio" id="post-office" name="shipping-options" />
          <label for="post-office">To post office / mailbox</label>
          <input
            type="radio"
            id="home-delivery-postnord"
            name="shipping-options"
          />
          <label for="home-delivery-postnord"
            >Home delivery with Postnord</label
          >
          <input
            type="radio"
            id="home-delivery-budbee"
            name="shipping-options"
          />
          <label for="home-delivery-budbee">Home delivery with Budbee</label>
        </form>
      </div>

      <div id="paymentSection">
        <h2>3. Custumer information</h2>
        <form onsubmit="return validateForm()">
          <label for="card-holder-name">Name on card:</label>
          <input
            type="text"
            id="card-holder-name"
            placeholder="First name & Last name"
          />
          <label for="adress">Address:</label>
          <input type="text" id="expiry-date" placeholder="Address" />
          <label for="card-number">Card number:</label>
          <input
            type="text"
            id="card-number"
            placeholder="1234 5678 9012 3456"
          />
          <label for="expiry-date">Expiration date:</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" />
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="123" />
          <button id="goToCheckoutBtn">Pay</button>
        </form>
      </div>
    </div>

    <script type="module" src="/src/ts/payment/payment.ts"></script>
  </body>
</html>
