<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Sell it or buy it?</title>
  </head>
  <body>
    <nav>
      <image
        class="nav-logo"
        src="src/assets/stair-group.svg"
        alt="tv-spel.se logo"
      ></image>
      <h2 class="logo-title">TV-SPEL.SE</h2>
      <i id="nav-bag-icon" class="bi bi-bag"></i>
      <i id="nav-hamburger-icon" class="bi bi-list"></i>
    </nav>
    <div class="nav-line"></div>
    <div class="main"></div>
    <div id="cartOverlay">
      <div id="cartModal">
        <span
          id="closeCartIcon"
          class="iconify"
          data-icon="mdi:close"
          data-inline="false"
          onclick="toggleCartVisibility()"
        ></span>
        <h2>Varukorg</h2>
        <hr class="separator" />
        <ul>
          <!-- Visa produkter i varukorgen här -->
        </ul>
        <section class="free-shipping-section">
          <p><i class="bi bi-truck"></i> Fri frakt tillgängligt!</p>
        </section>
        <div class="CheckoutBtn">
          <button id="goToCheckoutBtn">Till kassan</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
