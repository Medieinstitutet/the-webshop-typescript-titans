<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Sell it or buy it?</title>
  </head>
  <body>
    <nav>
      <image
        class="nav-logo"
        src="src/assets/stair-group.svg"
        alt="tv-spel.se logo"
      ></image>
      <h2>TV-SPEL.SE</h2>
      <i id="nav-bag-icon" class="bi bi-bag"></i>
      <i id="nav-hamburger-icon" class="bi bi-list"></i>
    </nav>
    <div class="nav-line"></div>
    <div class="main"></div>

    <div class="container">
      <div class="shopping-basket">
        <h2>Your shopping basket:</h2>
      </div>




      <div class="delivery-section">
        <h2>1. Select delivery options</h2>
        <form>
          <input 
          type="radio"
          id="delivery-home"
          name="delivery-options"
          >
          <label for="delivery-home">Send to me (delivery 1-3 workdays)</label>
          <input 
          type="radio"
          id="delivery-store"
          name="delivery-options"
          >
          <label for="delivery-store">Get in store (delivery 1-3 workdays)</label>
        </form>
      </div>


      <div class="shipping-section">
        <h2>2. Select shipping method</h2>
        <form>
          <input 
          type="radio"
          id="post-office"
          name="shipping-options"
          >
          <label for="post-office">To post office / mailbox</label>
          <input 
          type="radio"
          id="home-delivery-postnord"
          name="shipping-options"
          >
          <label for="home-delivery-postnord">Home delivery with Postnord</label>
          <input 
          type="radio"
          id="home-delivery-budbee"
          name="shipping-options"
          >
          <label for="home-delivery-budbee">Home delivery with Budbee</label>
        </form>
      </div>


      <div id="payment-section">
        <h2>3. Custumer information</h2>
        <form onsubmit="return validateForm()">
          <label for="card-holder-name">Name on card:</label>
          <input
            type="text"
            id="card-holder-name"
            placeholder="First name & Last name"
          />
          <label for="adress">Address:</label>
          <input type="text" id="expiry-date" placeholder="Address" 
          />
          <label for="card-number">Card number:</label>
          <input
            type="text"
            id="card-number"
            placeholder="1234 5678 9012 3456"
          />
          <label for="expiry-date">Expiration date:</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" 
          />
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="123" 
          />
          <button id="goToCheckoutBtn">Pay</button>
        </form>
      </div>
    </div>
    
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
