<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <title>Sell it or buy it?</title>
  </head>
  <body>
    <nav>
      <image
        class="nav-logo"
        src="src/assets/stair-group.svg"
        alt="tv-spel.se logo"
      ></image>
      <h2>TV-SPEL.SE</h2>
      <i id="nav-bag-icon" class="bi bi-bag"></i>
      <i id="nav-hamburger-icon" class="bi bi-list"></i>
    </nav>
    <div class="nav-line"></div>
    <div class="main"></div>
    <div id="payment-section">
      <h2>Betalning</h2>
      <span
        id="closeCartIcon"
        class="iconify"
        data-icon="mdi:close"
        data-inline="false"
        onclick="closeConfirmation()"
      ></span>
      <form onsubmit="return validateForm()">
        <label for="card-holder-name">Kortinnehavarens namn:</label>
        <input
          type="text"
          id="card-holder-name"
          placeholder="Förnamn Efternamn"
        />
        <label for="adress">Adress:</label>
        <input type="text" id="address" placeholder="Adress" />
        <label for="card-number">Kortnummer:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" />
        <label for="expiry-date">Utgångsdatum:</label>
        <input type="text" id="expiry-date" placeholder="MM/YY" />
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="123" />
        <button id="goToCheckoutBtn">Betala</button>
      </form>
    </div>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
